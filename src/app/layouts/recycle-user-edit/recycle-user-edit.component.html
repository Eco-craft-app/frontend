<div class="recycle-user-edit">
  <header class="recycle-user-edit__header">
    <h1>Edytuj swój profil</h1>
    <p>Te informacje są potrzebne, żeby dalej funkcjonować na naszej stronie</p>
  </header>
  <div class="header-divider"></div>
  <form class="recycle-user-edit__form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <h2 class="recycle-user-edit__subheader">O tobie</h2> -->
    <p class="profile-text">Wybierz swoje zdjęcie profilowe</p>
    <div class="recycle-user-edit__profile-box">
      <input
        id="avatar-input"
        type="file"
        accept=".png, .jpg, .jpeg"
        (change)="onFileSelected($event)"
      />
      <label for="avatar-input">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z"/></svg>
        </div>
          @if(imageUrlString()) {
            <img [src]="imageUrlString()" alt="user-avatar">
          } @else {
            <img [src]="defaultUserAvatar" alt="default-avatar">
          }
      </label>
    </div>
    <div class="inputs-container">
      <div class="recycle-user-edit__input-box">
        <label for="location">Lokalizacja</label>
        <input id="location" type="text" class="recycle-user-edit__input" formControlName="location">
      </div>
      <!-- <div class="recycle-user-edit__input-box">
        <label for="username">Nazwa użytkownika</label>
        <input [disabled]="true" id="username" type="text" class="recycle-user-edit__input" formControlName="username">
      </div> -->
    </div>
    <div class="bio-container">
      <label for="bio">O mnie</label>
      <textarea id="bio" class="bio" formControlName="bio"></textarea>
    </div>

    <div class="buttons">
      @if(isProfileSet()) {
        <button class="recycle-main-btn main-red" (click)="Cancel()">Anuluj</button>
      }
      <button type="submit" class="recycle-main-btn recycle-user-edit__btn">Zapisz</button>
    </div>
  </form>
</div>
